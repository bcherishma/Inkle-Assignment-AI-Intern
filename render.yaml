services:
  - type: web
    name: wanderwise-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: NOMINATIM_BASE_URL
        value: https://nominatim.openstreetmap.org/search
      - key: OPEN_METEO_BASE_URL
        value: https://api.open-meteo.com/v1/forecast
      - key: OVERPASS_BASE_URL
        value: https://overpass-api.de/api/interpreter
      - key: USER_AGENT
        value: TourismAI/1.0
      - key: API_HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./tourism_ai.db
    healthCheckPath: /health

  - type: web
    name: wanderwise-frontend
    env: node
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Will be set manually to backend URL

