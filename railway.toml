# Railway configuration file
# This file helps Railway understand how to build and deploy your application

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python run.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
[healthcheck]
path = "/health"
interval = 30
timeout = 10
retries = 3

