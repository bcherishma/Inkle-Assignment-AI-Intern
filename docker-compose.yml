services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tourism-ai-backend
    ports:
      - "8000:8000"
    environment:
      - NOMINATIM_BASE_URL=https://nominatim.openstreetmap.org/search
      - OPEN_METEO_BASE_URL=https://api.open-meteo.com/v1/forecast
      - OVERPASS_BASE_URL=https://overpass-api.de/api/interpreter
      - USER_AGENT=TourismAI/1.0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite+aiosqlite:///./tourism_ai.db
    volumes:
      - tourism_db:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tourism-ai-frontend
    ports:
      - "5173:5173"
    environment:
      # For Docker, frontend runs in browser, so it needs to access backend via localhost
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  tourism_db:
