<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI - Multi-Agent System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #queryInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
        }

        #queryInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .results {
            margin-top: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 20px;
        }

        .temp-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .places-list {
            list-style: none;
        }

        .places-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .error-box {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .examples {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .example-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-tag {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .example-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Tourism AI</h1>
            <p class="subtitle">Multi-Agent Tourism Information System</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="e.g., I'm going to Bangalore, what's the weather and places to visit?"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="search()">
                    <span id="btnText">Search</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </div>
        </div>

        <div id="results" class="results hidden">
            <div id="errorBox" class="error-box hidden"></div>
            
            <div id="weatherCard" class="card hidden">
                <h2>üå§Ô∏è Weather</h2>
                <div class="weather-info">
                    <div class="temp-display">
                        <span id="temperature">--</span>¬∞C
                    </div>
                    <div class="rain-info">
                        <span id="rainProb">--</span>% chance of rain
                    </div>
                </div>
            </div>

            <div id="placesCard" class="card hidden">
                <h2>üìç Tourist Attractions</h2>
                <ul id="placesList" class="places-list"></ul>
            </div>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-tags">
                <button class="example-tag" onclick="fillExample('I\\'m going to go to Bangalore, let\\'s plan my trip')">
                    Places to visit
                </button>
                <button class="example-tag" onclick="fillExample('I\\'m going to go to Bangalore, what is the temperature there')">
                    Weather only
                </button>
                <button class="example-tag" onclick="fillExample('I\\'m going to go to Bangalore, what is the temperature there? And what are the places I can visit?')">
                    Both weather & places
                </button>
            </div>
        </div>
    </div>

    <script>
        // API URL - automatically uses current host (localhost:8000 when running locally)
        const API_URL = window.location.origin || 'http://localhost:8000';
        console.log('üåç Tourism AI - Frontend loaded');
        console.log('üìç API URL:', API_URL);
        console.log('üìç Current URL:', window.location.href);
        
        // Verify API is accessible on page load
        fetch(`${API_URL}/health`)
            .then(r => {
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                return r.json();
            })
            .then(d => {
                console.log('‚úÖ API is connected:', d);
            })
            .catch(e => {
                console.error('‚ùå API connection failed:', e);
                console.error('Make sure the server is running: python -m app.main');
            });

        function fillExample(text) {
            const input = document.getElementById('queryInput');
            if (input) {
                input.value = text;
            }
        }

        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            results.classList.add('hidden');
            
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('weatherCard').classList.add('hidden');
            document.getElementById('placesCard').classList.add('hidden');

            try {
                console.log('üîç Sending query to:', `${API_URL}/query`);
                console.log('üìù Query:', query);
                
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                console.log('üì° Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Response received:', data);
                results.classList.remove('hidden');

                if (data.error) {
                    showError(data.message || 'An error occurred');
                } else {
                    displayResults(data);
                }
            } catch (error) {
                console.error('‚ùå Request failed:', error);
                results.classList.remove('hidden');
                showError('Failed to connect to API: ' + error.message + '. Make sure the server is running on ' + API_URL);
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function displayResults(data) {
            if (data.weather) {
                const weatherCard = document.getElementById('weatherCard');
                document.getElementById('temperature').textContent = Math.round(data.weather.temperature);
                document.getElementById('rainProb').textContent = Math.round(data.weather.rain_probability);
                weatherCard.classList.remove('hidden');
            }

            if (data.places && data.places.length > 0) {
                const placesCard = document.getElementById('placesCard');
                const placesList = document.getElementById('placesList');
                placesList.innerHTML = '';
                
                data.places.forEach(place => {
                    const li = document.createElement('li');
                    li.textContent = place.name;
                    placesList.appendChild(li);
                });
                
                placesCard.classList.remove('hidden');
            } else if (!data.weather && !data.places) {
                showError(data.message || 'No results found');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, API URL:', API_URL);
            const input = document.getElementById('queryInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        search();
                    }
                });
            } else {
                console.error('Query input not found!');
            }
        });
    </script>
</body>
</html>
